<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Spots</title>
    <!-- Add Bootstrap styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="map_utils.js"></script>
  </head>
  <body>
    <script>
      async function saveAddress(event) {
        // Prevent the page from reloading on form submit.
        event.preventDefault();

        // Get the address from the input and try to convert it to latitude and longitude.
        const addressInput = document.getElementById('address-input');
        const latLng = await addressToLatLng(addressInput.value);
        // If the address is unable to be converted, show a warning.
        if (latLng === null) {
          showWarning();
        }
        // Otherwise, save the latitude and longitude to local storage and navigate
        // to the parking page.
        else {
          localStorage.setItem('lat', latLng[0]);
          localStorage.setItem('lng', latLng[1]);
          window.location = 'parking.html';
        }
      }

      function showWarning() {
        $('#invalid-address-warning').removeClass('d-none');
      }

      function hideWarning() {
        $('#invalid-address-warning').addClass('d-none');
      }

      getCurrentAddress();
    </script>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Open Spots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/sign-in.html">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col d-none d-md-block" style="padding: 0; height: 100vh">
          <div id="map" style="height: 100%"></div>
        </div>
        <div class="col d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col">
                <h1 class="pb-3">Find open parking spots near you</h1>
              </div>
            </div>
            <form onsubmit="saveAddress(event)">
              <div class="row">
                <div class="col-12 col-sm-9 col-md-12 col-lg-9">
                  <div class="form-group">
                    <input
                      id="address-input"
                      class="form-control form-control-lg mb-2"
                      placeholder="Enter street address or zip code"
                      oninput="hideWarning()"
                    />
                    <h5 id="invalid-address-warning" class="d-none text-danger">
                      Please enter a valid address and try again!
                    </h5>
                  </div>
                </div>

                <div class="col-12 col-sm-3 col-md-12 col-lg-3">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary btn-block"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ6CVKeAcloJ7XFyikQSr-YtINyTZU1hA&callback=initMap"></script>

    <!-- Add jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Add Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
