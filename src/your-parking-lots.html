<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Parking Lots | Open Spots</title>
    <!-- Add Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="/src/js/map-utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        const sessionEmail = sessionStorage.getItem('email');
        const sessionSignedIn = sessionStorage.getItem('signedIn');

        if (
          sessionEmail !== null &&
          sessionSignedIn !== null &&
          sessionSignedIn == 'true'
        ) {
          $('#sign-out-link').removeClass('d-none');
          $('#sign-in-link').addClass('d-none');
        } else {
          $('#sign-out-link').addClass('d-none');
          $('#sign-in-link').removeClass('d-none');
        }
      });

      function signOut() {
        $.ajax('/sessions', {
          method: 'POST',
          data: {
            _method: 'DELETE',
          },
        });

        // Remove the email and signed in status from session storage.
        sessionStorage.removeItem('email');
        sessionStorage.removeItem('signedIn');
      }
    </script>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/src">Open Spots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              id="sign-out-link"
              class="d-none nav-link"
              href="/src"
              onclick="signOut()"
              >Sign out</a
            >
          </li>
          <li class="nav-item">
            <a id="sign-in-link" class="nav-link" href="/src/sign-in.html"
              >Sign in</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col-md-4 d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col order-last order-md-first">
                <h1>Your Parking Lots</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 order-first order-md-last h-100 p-0">
          <div id="map" class="h-100"></div>
        </div>
      </div>
    </div>

    <!-- Add Google Maps API with geometry library -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ6CVKeAcloJ7XFyikQSr-YtINyTZU1hA&libraries=geometry&callback=initMap"
    ></script>

    <!-- Add Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
