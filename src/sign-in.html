<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Open Spots</title>
    <!-- Add Bootstrap styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="/src/js/map-utils.js"></script>
  </head>
  <body>
    <script></script>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/src">Open Spots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col d-none d-md-block" style="padding: 0; height: 100vh">
          <div id="map" style="height: 100%"></div>
        </div>
        <div class="col d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col">
                <h3 class="pb-3">Sign in as a parking lot attendant</h3>
              </div>
            </div>
            <form onsubmit="">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email-input">Email address</label>
                    <input type="email" id="email-input" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group" style="margin-bottom: 0.5rem">
                    <label for="password-input">Password</label>
                    <input
                      type="password"
                      id="password-input"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col text-right">
                  <a href="/src/forgot-password.html">Forgot password?</a>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary btn-block"
                  >
                    Sign in
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col">
                <p>
                  Don't have an account?
                  <a href="/src/sign-up.html">Sign up.</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ6CVKeAcloJ7XFyikQSr-YtINyTZU1hA&callback=initMap"></script>

    <!-- Add jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Add Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
