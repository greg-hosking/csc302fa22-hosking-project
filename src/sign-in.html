<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Open Spots</title>
    <!-- Add Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="/src/js/map-utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        // If the user is signed in, navigate to the parking lot management page.
        const sessionEmail = sessionStorage.getItem('email');
        const sessionSignedIn = sessionStorage.getItem('signedIn');

        if (
          sessionEmail !== null &&
          sessionSignedIn !== null &&
          sessionSignedIn == 'true'
        ) {
          window.location = '/src/your-parking-lots.html';
        }
      });

      function attemptSignIn(event) {
        // Prevent the form from being submitted as it normally would.
        event.preventDefault();

        // Get the form data.
        const email = $('#email-input').val();
        const password = $('#password-input').val();

        // Attempt to sign the user in with the provided credentials.
        $.ajax('/sessions', {
          method: 'POST',
          data: {
            email: email,
            password: password,
          },
          // If successful, save the email and signed in status to session storage
          // and navigate to the parking lot management page.
          success: () => {
            sessionStorage.setItem('email', email);
            sessionStorage.setItem('signedIn', 'true');
            window.location = '/src/your-parking-lots.html';
          },
          // If unsuccessful, it is likely because the provided email and password
          // do not match or there is no account that exists with the provided email.
          error: () => {
            showWarning();
          },
        });
      }

      function showWarning() {
        $('#invalid-sign-in-warning').removeClass('d-none');
      }

      function hideWarning() {
        $('#invalid-sign-in-warning').addClass('d-none');
      }
    </script>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/src">Open Spots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col d-none d-md-block h-100 p-0">
          <div id="map" class="h-100"></div>
        </div>
        <div class="col d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col">
                <h3 class="pb-3">Sign in as a parking lot attendant</h3>
              </div>
            </div>
            <form onsubmit="attemptSignIn(event)">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email-input">Email address</label>
                    <input
                      type="email"
                      required
                      id="email-input"
                      class="form-control"
                      oninput="hideWarning()"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group" style="margin-bottom: 0.5rem">
                    <label for="password-input">Password</label>
                    <input
                      type="password"
                      required
                      id="password-input"
                      class="form-control"
                      oninput="hideWarning()"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6">
                  <p
                    id="invalid-sign-in-warning"
                    class="d-none text-danger mb-0"
                  >
                    Incorrect email or password.
                  </p>
                </div>
                <div class="col-6 text-end">
                  <a href="/src/forgot-password.html">Forgot password?</a>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <button type="submit" class="btn btn-lg btn-primary w-100">
                    Sign in
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col">
                <p>
                  Don't have an account?
                  <a href="/src/sign-up.html">Sign up.</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ6CVKeAcloJ7XFyikQSr-YtINyTZU1hA&callback=initMap"></script>

    <!-- Add Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
