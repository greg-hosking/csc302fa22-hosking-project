<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Open Spots</title>
    <!-- Add Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="/src/js/map-utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        // If the user is signed in, navigate to the parking lot management page.
        const sessionEmail = sessionStorage.getItem('email');
        const sessionSignedIn = sessionStorage.getItem('signedIn');

        if (
          sessionEmail !== null &&
          sessionSignedIn !== null &&
          sessionSignedIn == 'true'
        ) {
          window.location = '/src/your-parking-lots.html';
        }
      });

      function attemptPasswordRecovery(event) {
        alert('TODO: send password reset code via email if email exists!');
      }

      function showWarning() {
        alert('TODO: show warning');
      }

      function hideWarning() {
        alert('TODO: hide warning');
      }
    </script>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/src">Open Spots</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/src/sign-in.html">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col d-none d-md-block h-100 p-0">
          <div id="map" class="h-100"></div>
        </div>
        <div class="col d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col">
                <h3>Forgot your password?</h3>
                <p class="pb-3">
                  Enter your email below and we'll send you a code to reset your
                  password.
                </p>
              </div>
            </div>
            <form onsubmit="attemptPasswordRecovery(event)">
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label for="email-input">Email address</label>
                    <input
                      type="email"
                      required
                      id="email-input"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <button type="submit" class="btn btn-lg btn-primary w-100">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ6CVKeAcloJ7XFyikQSr-YtINyTZU1hA&callback=initMap"></script>

    <!-- Add Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
